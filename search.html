<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
        }

        input {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            margin-bottom: 15px;
        }

        .profile-list {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .profile-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
        }

        .profile-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search Profiles</h1>
    <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchProfiles()">

    <!-- Profile List -->
    <div class="profile-list" id="profileList">
        <div class="profile-item">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="profile-name">Alice</div>
        </div>
        <div class="profile-item">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="profile-name">Bob</div>
        </div>
        <div class="profile-item">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="profile-name">Charlie</div>
        </div>
        <div class="profile-item">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="profile-name">David</div>
        </div>
    </div>

    <script>
        function searchProfiles() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let profiles = document.querySelectorAll(".profile-item");

            profiles.forEach(profile => {
                let name = profile.querySelector(".profile-name").innerText.toLowerCase();
                if (name.includes(input)) {
                    profile.style.display = "flex";
                } else {
                    profile.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
