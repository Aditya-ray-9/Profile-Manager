<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c36; /* Dark Theme */
            color: white;
            transition: filter 0.3s ease-in-out;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #3a3f4b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .profile {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            background: #1e222b;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .profile:hover {
            transform: scale(1.02);
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        /* Profile Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .popup img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .popup button {
            background-color: red;
            margin-top: 10px;
        }
        .blur-background {
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Profile Manager</h1>
        
        <!-- Form for Profile Creation -->
        <input type="text" id="profileID" placeholder="Enter Profile ID">
        <input type="text" id="profileName" placeholder="Enter Name">
        <input type="text" id="profileDescription" placeholder="Enter Description">
        <input type="text" id="profileImage" placeholder="Enter Image URL (optional)">
        <button onclick="createProfile()">Create Profile</button>

        <input type="text" id="searchInput" placeholder="Search by ID or Name" oninput="searchProfiles()">
        <button onclick="showProfiles()">Show Profiles</button>

        <div id="profilesList"></div>
    </div>

    <!-- Profile Popup -->
    <div id="profilePopup" class="popup">
        <img id="popupImage" src="" alt="Profile Pic">
        <h2 id="popupID"></h2>
        <p><b>Name:</b> <span id="popupName"></span></p>
        <p><b>Description:</b> <span id="popupDescription"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", showProfiles); // Load profiles on page load

        function createProfile() {
            let id = document.getElementById("profileID").value;
            let name = document.getElementById("profileName").value;
            let description = document.getElementById("profileDescription").value;
            let imageUrl = document.getElementById("profileImage").value || "https://via.placeholder.com/100";

            if (!id || !name || !description) {
                alert("All fields except Image URL are required!");
                return;
            }

            let profile = { id, name, description, imageUrl };
            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            profiles.push(profile);
            localStorage.setItem("profiles", JSON.stringify(profiles));

            alert("Profile Created!");
            showProfiles();
        }

        function showProfiles() {
            let profilesDiv = document.getElementById("profilesList");
            profilesDiv.innerHTML = "";

            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];

            profiles.forEach((profile, index) => {
                let profileDiv = document.createElement("div");
                profileDiv.classList.add("profile");
                profileDiv.innerHTML = `
                    <button class="delete-btn" onclick="deleteProfile(${index})">X</button>
                    <img src="${profile.imageUrl}" alt="Profile Pic">
                    <h2>ID: ${profile.id}</h2>
                    <p><b>Name:</b> ${profile.name}</p>
                    <p><b>Description:</b> ${profile.description}</p>
                `;
                profileDiv.onclick = () => viewProfile(profile);
                profilesDiv.appendChild(profileDiv);
            });
        }

        function deleteProfile(index) {
            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            profiles.splice(index, 1);
            localStorage.setItem("profiles", JSON.stringify(profiles));
            showProfiles();
        }

        function searchProfiles() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let profilesDiv = document.getElementById("profilesList");
            profilesDiv.innerHTML = "";

            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];

            profiles.forEach((profile, index) => {
                if (profile.id.toLowerCase().includes(query) || profile.name.toLowerCase().includes(query)) {
                    let profileDiv = document.createElement("div");
                    profileDiv.classList.add("profile");
                    profileDiv.innerHTML = `
                        <button class="delete-btn" onclick="deleteProfile(${index})">X</button>
                        <img src="${profile.imageUrl}" alt="Profile Pic">
                        <h2>ID: ${profile.id}</h2>
                        <p><b>Name:</b> ${profile.name}</p>
                        <p><b>Description:</b> ${profile.description}</p>
                    `;
                    profileDiv.onclick = () => viewProfile(profile);
                    profilesDiv.appendChild(profileDiv);
                }
            });
        }

        function viewProfile(profile) {
            document.getElementById("profilePopup").classList.add("show");
            document.getElementById("popupImage").src = profile.imageUrl;
            document.getElementById("popupID").innerText = `ID: ${profile.id}`;
            document.getElementById("popupName").innerText = profile.name;
            document.getElementById("popupDescription").innerText = profile.description;
            document.body.classList.add("blur-background");
        }

        function closePopup() {
            document.getElementById("profilePopup").classList.remove("show");
            document.body.classList.remove("blur-background");
        }
    </script>

</body>
</html>
