<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8em;
        }

        /* Buttons */
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Profile List */
        .profile-list {
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }

        .profile-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
        }

        .profile-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Profile Manager</h1>
        <button onclick="window.location.href='search.html'">Search Profiles</button>
        <button onclick="openModal()">Create Profile</button>

        <!-- Profile List -->
        <div class="profile-list" id="profileList">
            <p>No profiles added yet.</p>
        </div>
    </div>

    <script>
        function openModal() {
            alert("Profile creation modal will be here!");
        }
    </script>
</body>
</html>
