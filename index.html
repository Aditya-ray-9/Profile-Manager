<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .profile {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        .profile h2, .profile p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Profile Manager</h1>
        <button onclick="createProfile()">Create Profile</button>
        <input type="text" id="searchInput" placeholder="Search by ID or Name" oninput="searchProfiles()">
        <button onclick="showProfiles()">Show Profiles</button>
        <div id="profilesList"></div>
    </div>

    <script>
        function createProfile() {
            let id = prompt("Enter Profile ID:");
            let name = prompt("Enter Name:");
            let description = prompt("Enter Description:");
            let imageUrl = prompt("Enter Image URL (leave empty for default):");

            if (!id || !name || !description) {
                alert("All fields are required!");
                return;
            }

            let profile = {
                id,
                name,
                description,
                imageUrl: imageUrl || "https://via.placeholder.com/100" // Default profile pic
            };

            localStorage.setItem(id, JSON.stringify(profile));
            alert("Profile Created!");
            showProfiles();
        }

        function showProfiles() {
            let profilesDiv = document.getElementById("profilesList");
            profilesDiv.innerHTML = "";

            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let profile = JSON.parse(localStorage.getItem(key));

                let profileDiv = document.createElement("div");
                profileDiv.classList.add("profile");

                profileDiv.innerHTML = `
                    <img src="${profile.imageUrl}" alt="Profile Pic">
                    <h2>ID: ${profile.id}</h2>
                    <p><b>Name:</b> ${profile.name}</p>
                    <p><b>Description:</b> ${profile.description}</p>
                `;

                profilesDiv.appendChild(profileDiv);
            }
        }

        function searchProfiles() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let profilesDiv = document.getElementById("profilesList");
            profilesDiv.innerHTML = "";

            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let profile = JSON.parse(localStorage.getItem(key));

                if (profile.id.toLowerCase().includes(query) || profile.name.toLowerCase().includes(query)) {
                    let profileDiv = document.createElement("div");
                    profileDiv.classList.add("profile");

                    profileDiv.innerHTML = `
                        <img src="${profile.imageUrl}" alt="Profile Pic">
                        <h2>ID: ${profile.id}</h2>
                        <p><b>Name:</b> ${profile.name}</p>
                        <p><b>Description:</b> ${profile.description}</p>
                    `;

                    profilesDiv.appendChild(profileDiv);
                }
            }
        }
    </script>

</body>
</html>
