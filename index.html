<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        /* Modal Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .overlay.active {
            display: flex;
        }
        .modal.active {
            transform: scale(1);
        }

        /* ID Card Style */
        .id-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #007bff;
            width: 100%;
        }
        .id-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #007bff;
            object-fit: cover;
        }
        .id-card input[type="file"] {
            margin: 10px 0;
        }
        .id-card textarea {
            height: 80px; /* Increased size */
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h2>Profile Manager</h2>
        <button onclick="openProfileForm()">Create Profile</button>
        <input type="text" id="search" placeholder="Search by ID" onkeyup="searchProfile()">
        <button onclick="toggleProfileList()">Show Profiles</button>
        <div class="profile-list" id="profileList"></div>
    </div>

    <!-- Create Profile Modal -->
    <div class="overlay" id="overlay">
        <div class="modal">
            <h2>Create Profile</h2>
            <div class="id-card">
                <img id="previewImg" src="https://via.placeholder.com/80" alt="Profile Picture">
                <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)">
                <input type="text" id="profileId" placeholder="Enter ID">
                <input type="text" id="profileName" placeholder="Enter Name">
                <textarea id="profileDescription" placeholder="Enter Description"></textarea>
                <button onclick="saveProfile()">Save Profile</button>
                <button onclick="closeProfileForm()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadProfiles);

        function openProfileForm() {
            document.getElementById("overlay").classList.add("active");
            document.querySelector(".modal").classList.add("active");
        }

        function closeProfileForm() {
            document.getElementById("overlay").classList.remove("active");
            document.querySelector(".modal").classList.remove("active");
        }

        function saveProfile() {
            let id = document.getElementById("profileId").value.trim();
            let name = document.getElementById("profileName").value.trim();
            let description = document.getElementById("profileDescription").value.trim();
            let image = document.getElementById("previewImg").src;

            if (id === "" || name === "") {
                alert("ID and Name are required!");
                return;
            }

            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            profiles.push({ id, name, description, image });
            localStorage.setItem("profiles", JSON.stringify(profiles));

            alert("Profile saved successfully!");
            closeProfileForm();
            loadProfiles();
        }

        function loadProfiles() {
            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            let profileList = document.getElementById("profileList");
            profileList.innerHTML = "";
            
            profiles.forEach(profile => {
                let div = document.createElement("div");
                div.className = "profile";
                div.innerHTML = `
                    <div class="id-card">
                        <img src="${profile.image}" alt="Profile Pic">
                        <p><strong>ID:</strong> ${profile.id}</p>
                        <p><strong>Name:</strong> ${profile.name}</p>
                        <p><strong>Description:</strong> ${profile.description}</p>
                    </div>
                `;
                profileList.appendChild(div);
            });
        }

        function toggleProfileList() {
            let profileList = document.getElementById("profileList");
            profileList.style.display = profileList.style.display === "block" ? "none" : "block";
        }

        function searchProfile() {
            let query = document.getElementById("search").value.toLowerCase();
            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            let profileList = document.getElementById("profileList");
            profileList.innerHTML = "";

            profiles.forEach(profile => {
                if (profile.id.toLowerCase().includes(query) || profile.name.toLowerCase().includes(query)) {
                    let div = document.createElement("div");
                    div.className = "profile";
                    div.innerHTML = `
                        <div class="id-card">
                            <img src="${profile.image}" alt="Profile Pic">
                            <p><strong>ID:</strong> ${profile.id}</p>
                            <p><strong>Name:</strong> ${profile.name}</p>
                            <p><strong>Description:</strong> ${profile.description}</p>
                        </div>
                    `;
                    profileList.appendChild(div);
                }
            });

            profileList.style.display = "block";
        }

        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function(){
                let output = document.getElementById("previewImg");
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
