<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        /* Overlay Form */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
        }

        /* Profile Image */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #007bff;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .profile-list {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Profile Manager</h2>
        <button onclick="toggleProfileForm()">Create Profile</button>
        <input type="text" id="search" placeholder="Search by ID or Name" onkeyup="searchProfile()">
        <button onclick="toggleProfileList()">Show Profiles</button>

        <!-- Create Profile Form (Overlay) -->
        <div class="overlay" id="profileForm">
            <img id="previewImg" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" onclick="openFileInput()">
            <input type="file" id="profileImage" accept="image/*" style="display: none;" onchange="previewImage(event)">
            <input type="text" id="profileId" placeholder="Enter ID">
            <input type="text" id="profileName" placeholder="Enter Name">
            <textarea id="profileDescription" placeholder="Enter Description"></textarea>
            <button onclick="saveProfile()">Save Profile</button>
            <button onclick="toggleProfileForm()">Close</button>
        </div>

        <!-- Profile List -->
        <div class="profile-list" id="profileList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadProfiles);

        function toggleProfileForm() {
            let form = document.getElementById("profileForm");
            form.style.display = form.style.display === "block" ? "none" : "block";
        }

        function toggleProfileList() {
            let profileList = document.getElementById("profileList");
            profileList.style.display = profileList.style.display === "block" ? "none" : "block";
            loadProfiles();
        }

        function openFileInput() {
            document.getElementById("profileImage").click();
        }

        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById("previewImg").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile() {
            let id = document.getElementById("profileId").value.trim();
            let name = document.getElementById("profileName").value.trim();
            let description = document.getElementById("profileDescription").value.trim();
            let image = document.getElementById("previewImg").src;

            if (id === "" || name === "") {
                alert("ID and Name are required!");
                return;
            }

            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            profiles.push({ id, name, description, image });
            localStorage.setItem("profiles", JSON.stringify(profiles));

            alert("Profile saved successfully!");
            document.getElementById("profileId").value = "";
            document.getElementById("profileName").value = "";
            document.getElementById("profileDescription").value = "";
            document.getElementById("previewImg").src = "https://via.placeholder.com/100";
            loadProfiles();
        }

        function loadProfiles() {
            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            let profileList = document.getElementById("profileList");
            profileList.innerHTML = "";

            profiles.forEach(profile => {
                let div = document.createElement("div");
                div.className = "id-card";
                div.innerHTML = `
                    <img src="${profile.image}" class="profile-pic" alt="Profile Pic">
                    <p><strong>ID:</strong> ${profile.id}</p>
                    <p><strong>Name:</strong> ${profile.name}</p>
                    <p><strong>Description:</strong> ${profile.description}</p>
                `;
                profileList.appendChild(div);
            });

            profileList.style.display = profiles.length > 0 ? "block" : "none";
        }

        function searchProfile() {
            let query = document.getElementById("search").value.toLowerCase();
            let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
            let profileList = document.getElementById("profileList");
            profileList.innerHTML = "";

            profiles.forEach(profile => {
                if (profile.id.toLowerCase().includes(query) || profile.name.toLowerCase().includes(query)) {
                    let div = document.createElement("div");
                    div.className = "id-card";
                    div.innerHTML = `
                        <img src="${profile.image}" class="profile-pic" alt="Profile Pic">
                        <p><strong>ID:</strong> ${profile.id}</p>
                        <p><strong>Name:</strong> ${profile.name}</p>
                        <p><strong>Description:</strong> ${profile.description}</p>
                    `;
                    profileList.appendChild(div);
                }
            });

            profileList.style.display = "block";
        }
    </script>

</body>
</html>
